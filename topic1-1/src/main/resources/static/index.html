<body>
    <!-- 最上方的fb & X 的bar -->

            <a href="#">
                <i class="fa-brands fa-square-x-twitter text-white"></i>

        </div>
    </section>

    <!-- Navbar -->
    <section id="s02">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">
                    <a class="nav-link" href="#">股票</a>

                  </li>
                  <li class="nav-item">                
                    <a class="nav-link" href="#">虛擬幣</a>
                  </li>                 
                </ul>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="loginModal" >登入</button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="registerModal">註冊</button>
              </div>
            </div>
          </nav>
          <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </section>

    <section id="s03">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/imgs/apartment_lookup.jpg" class="d-block; heigth:50vh"  alt="...">
              </div>
              <div class="carousel-item">
                <img src="/imgs/beetle_car.jpg" class="d-block; heigth:50vh" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/imgs/eyesight.jpg" class="d-block; heigth:50vh" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>
    
    <section id="s06">

        </div>
      </div>
